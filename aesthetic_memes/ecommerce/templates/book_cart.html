{% extends "base_generic.html" %}

{% block content %}
  <div class="jumbotron">
    <h1> Cart </h1>
  </div>

  {% for book in books %}
    <p>{{book}}</p>
  {% endfor %}

  {% if cart %}
     {% for book in cart %}
        <p><strong>{{ book.title }}</strong> </p>
     {% endfor %}
  {% endif %}

{% endblock %}
